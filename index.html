<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
         <h1>Welcome to my Phone Hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-5 w-50">
                <input id="search-field" type="text" class="form-control p-3" id="exampleFormControl" placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary py-2 mt-3">search</div>
            </div>
        </section>
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                 </div>
                 <div id="no-found" class="mt-4 d-none ">
                    <h3 class="text warning">No phone is found.Try again</h3>
                 </div>
            
        </section>
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
